<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Guess The Number</title>
</head>
<body>
    <h1>Guess The Number</h1>
    <ul>
    	<li>I will pick a number from 0 to 100</li>
        <li>Try to guess it.</li>
        <li>You have unlimited tries</li>
    </ul>
    <label for="numberGuess">Enter your guess</label><br>
    <input type="text" id="numberGuess">
    <button onclick="onGuess()">Submit</button>
    <p id="guessResponse"></p>
    <button id="replay" onclick="startGame()">Reset</button>
    <script src="guess-the-number.js"></script>
</body>
</html>
